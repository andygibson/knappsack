#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:head>
</h:head>
<h:body>
	<composite:interface name="property"
		displayName="Component for laying out components">

		<composite:attribute required="false" name="caption"
			shortDescription="Property caption" />

	</composite:interface>

	<composite:implementation>
		<div class="property">
			<span class="caption">${symbol_pound}{cc.attrs.caption}</span>
		    <span class="value"><composite:insertChildren /> </span>
		</div>
	</composite:implementation>
</h:body>

</html>
